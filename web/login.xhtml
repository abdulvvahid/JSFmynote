<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>   
        
        <ui:composition template="template/template.xhtml">
            <ui:define name="title">Kayıt Ol</ui:define>
            
            <ui:define name="content">                
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 offset-4 shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: 200px !important ;">
                            <h:form>
                                <h:panelGrid columns="2">
                                    Kullanıcı Adı: <h:inputText value="#{loginController.user.username}"/>
                                    Şifre: <h:inputSecret value="#{loginController.user.password}"/><br/>
                                    <h:commandButton class="btn btn-success" action="#{loginController.login()}" value="Giriş Yap"/>
                                    <br/>
                                    <h:commandButton class="btn btn-danger" action="/register?faces-redirect=true" value="Kayıt Ol"/>
                                </h:panelGrid>
                            </h:form>
                        </div>
                    </div>                
                </div>                
            </ui:define>
            
        </ui:composition>
                   	
    </h:body>
</html>
